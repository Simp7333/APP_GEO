{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Page de creation</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'bjp/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/endor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="{% static 'bjp/images/img-01.png' %}" alt="IMG">
				<div class="container-login100-form-btn">
				<p>
					<a href="{% url 'acount_login' %}" >
						J'ai déjà mon compte
					</a>
				</p>
		</div>	
	</div>
	<form class="login100-form validate-form" method="POST" enctype="multipart/form-data">
	{% if messages %}
		{% for message in messages %}
		<h5 class="alert alert-danger" style= "color:red;" role="alert">
			{{message}}
		</h5>
		{% endfor %}
	{% endif %}


    {% csrf_token %}
    <h3 class="login100-form-title">
        Création De Compte
    </h3>
    <div class="wrap-input100 validate-input">
		<input class="input100" placeholder="nom user" {{form1.username}}
        <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
        </span>
    </div>

    <div class="wrap-input100 validate-input">
        <input class="input100" placeholder="Mot de passe" {{form1.password1}}
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
    </div>

    <div class="wrap-input100 validate-input">
        <input class="input100" placeholder="Confirmation Mot de passe" {{form1.password2}}
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
    </div>
    <div class="wrap-input100 validate-input">
		{{form1.is_active}}
    </div>

	<div class="wrap-input100 validate-input">
        <input class="input100" placeholder="numbers"{{form2.number}}
        <span class="symbol-input100">
            <i class="fa fa-phone" aria-hidden="true"></i>
        </span>
    </div>

	<div class="wrap-input100 validate-input">
        {{form2.photo_profile}}
    </div> 
	
    <div class="container-login100-form-btn">
        <button class="login100-form-btn">
            Créer un compte
        </button>
    </div>

   </form>



<!--===============================================================================================-->	
	<script src="{% static 'bjp/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'bjp/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'bjp/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'bjp/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'bjp/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'bjp/js/main.js' %}"></script>

</body>
</html>
